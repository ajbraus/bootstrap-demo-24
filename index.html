<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- CONTENT DELIVERY NETWORK (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
    <div class="container">
      <a class="navbar-brand" href="/">BestStuff.com</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link" href="#">Search</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto my-2">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Link
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Share</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <form action="#" class="my-2 row align-items-center">
          <div class="col-lg-8 mb-2">
            <input type="text" class="form-control" placeholder="The best food available" />
          </div>
          <div class="col-lg-2 mb-2">
            <input type="text" class="form-control" placeholder="Miles" value="2.0"/>
          </div>
          <div class="col-lg-2 mb-2">
            <button class="btn btn-outline-primary">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container" id="stuff-list">
    <div class="row mb-2" id="stuff-item">
      <div class="col-3 col-lg-2">
        <img src="https://placehold.co/200" class="img-fluid" alt="">
      </div>
      <div class="col-9 col-lg-10">
        <div class="row">
          <div class="col-12">
            <h5>Pollos Hermanos</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <span class="text-muted">Category</span>
          </div>
          <div class="col-6">
            <small class="text-muted">1.4 Miles</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Assuming you have an HTML element with the ID "myElement" that you want to repeat

  const stuffItem = document.getElementById("stuff-item");
  const stuffList = document.getElementById("stuff-list");
  const repeatCount = 10; // How many times you want to repeat the element
  
  for (let i = 0; i < repeatCount; i++) {
    const clonedElement = stuffItem.cloneNode(true); // true to clone all child nodes
    stuffList.appendChild(clonedElement); // Append the clone to the document
  }
  </script>

  <!-- NPS 
  Separate food from service & ambiance
  5-stars
  0-10
  -100 - 100

  Voting (quality of food)
  Best chicken burrito within 5 miles of me 
  Best food around me of any time .5 miles    -->
</body>
</html>
